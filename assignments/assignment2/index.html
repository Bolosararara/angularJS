<!DOCTYPE html>
<html ng-app = "checkOffApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
     <link rel="stylesheet" href="checkoff.css">
    <script src="app.js">

    </script>
    <title>Lunch Check</title>
  </head>
  <body>
    <div class = "main">
        <div class = "block" ng-controller = "checkOffAppctrl1 as ctrl1">
          <h3> To Buy </h3>
          <div ng-if ="ctrl1.ToBuyListEmpty">Everything is bought!</div>
          <div ng-repeat = "item in ctrl1.getToBuyList()">
            <div>buy {{item.quantity}} {{item.name}}.
              <button ng-click = "ctrl1.bought(item.quantity,item.name,$index)">Bought</button>
            </div>
          </div>
        </div>
        <div class = "block" ng-controller = "checkOffAppctrl2 as ctrl2">
          <h3>Already Bought</h3>
          <div ng-if ="ctrl2.AlradyBoughtListEmpty">Nothing bought yet</div>
          <div ng-repeat = "item in ctrl2.getAlradyBoughtList()">
            <div>
              Bought {{item.quantity}} {{item.name}}.
            </div>
          </div>
        </div>
      <div>
  </body>
</html>
